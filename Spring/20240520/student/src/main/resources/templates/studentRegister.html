<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>학생 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3><span th:text="#{studentRegister}"></span></h3>
        </div>
        <div class="card-body">
            <form method="post" action="/student/register">
                <div class="form-group">
                    <label for="id"><span th:text="#{id}"></span></label>
                    <input type="text" class="form-control" id="id" name="id" required />
                </div>
                <div class="form-group">
                    <label for="password"><span th:text="#{password}"></span></label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="name"><span th:text="#{name}"></span></label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email"><span th:text="#{email}"></span></label>
                    <input type="text" class="form-control" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="score"><span th:text="#{score}"></span></label>
                    <input type="number" class="form-control" id="score" name="score" required />
                </div>
                <div class="form-group">
                    <label for="comment"><span th:text="#{comment}"></span></label>
                    <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block"><span th:text="#{submit}"></span></button>
            </form>
        </div>
        <a href="?locale=ko">ko</a><br />
        <a href="?locale=en">en</a><br />
    </div>
</div>
<!-- Bootstrap JS and dependencies (optional for some components like modals) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

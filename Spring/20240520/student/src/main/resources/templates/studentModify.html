<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>학생 정보 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>학생 정보 수정</h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/student/{id}/modify(id=${student.id})}">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <p class="form-control-plaintext" th:text="${student.id}"></p>
                    <input type="hidden" name="id" th:value="${student.id}"/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="${student.password}" required />
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${student.name}" required />
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${student.email}" required />
                </div>
                <div class="form-group">
                    <label for="score">성적</label>
                    <input type="number" class="form-control" id="score" name="score" th:value="${student.score}" required />
                </div>
                <div class="form-group">
                    <label for="comment">평가</label>
                    <textarea class="form-control" id="comment" name="comment" rows="5" th:text="${student.comment}" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block">수정</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies (optional for some components like modals) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
